name: test

on:
  push:
    branches:
      - "*"
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: golang:1.15
    steps:
      - uses: actions/checkout@v2

      - name: Download Dependencies
        run: go mod tidy

      - name: Test
        run: |
          make test

      - name: Build
        run: go build -v .
