syntax = "proto3";

package rode.v1alpha1;

option go_package = "github.com/rode/rode/proto/v1alpha1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

message EvaluatePolicyRequest {
  string policy = 1;
  string resource_uri = 2;
}

message EvaluatePolicyResponse {
  bool pass = 1;
  bool changed = 2;
  repeated EvaluatePolicyResult result = 3;
  repeated string explanation = 4;
}

message EvaluatePolicyResult {
  bool pass = 1;
  google.protobuf.Timestamp created = 2;
  repeated EvaluatePolicyViolation violations = 3;
}

message EvaluatePolicyViolation {
  string id = 1;
  string name = 2;
  string description = 3;
  string message = 4;
  string link = 5;
  bool pass = 6;
}

message ValidatePolicyRequest {
  string policy = 1;
}

message ValidatePolicyResponse {
  string policy = 1;
  bool compile = 2;
  repeated string errors = 3;
}

message GetPolicyRequest {
  string id = 1;
}

message DeletePolicyRequest {
  string id = 1;
}

message ListPoliciesRequest {
  string filter = 1;
  int32 page_size = 2;
  string page_token = 3;
}

message ListPoliciesResponse {
  repeated Policy policies = 1;
  string next_page_token = 2;
}

message UpdatePolicyRequest {
  // the auto-generated id of the policy
  string id = 1;
  Policy policy = 2;

  // The fields to update.
  google.protobuf.FieldMask update_mask = 4;
}

message Policy {
  // Unique autogenerated id
  string id = 1;
  // The name of the policy
  string name = 2;
  // A brief description of the policy
  string description = 3;
  // The current policy version -- not necessarily the newest.
  int32 current_version = 4;
  // Current policy code or source. The policy.version matches current_version
  // This is set by Rode, and isn't meant to be populated by users
  PolicyEntity policy = 5;
  // When the policy was created
  google.protobuf.Timestamp created = 6;
  // A timestamp indicating when either an edit occurred on the policy itself
  // or a new policy version was created
  google.protobuf.Timestamp updated = 7;
}

message PolicyEntity {
  // The numeric version of the policy.
  int32 version = 1;
  // A message indicating what was changed in this version
  string message = 2;
  // The Rego code for the policy represented as a string
  string rego_content = 3;
  // The location of the policy stored in source control
  string source_path = 4;
  // When this version was created
  google.protobuf.Timestamp created = 5;
}
